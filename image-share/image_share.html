<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>
  <div class="container">
    {{> images}}
  </div>
</body>

<template name="images">
  <div class="row">
    {{#each i}}
    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">
        <!-- Events are written jquery style inside the template, so js-image is what we want to attach to -->
        <img src="{{img_src}}" class="js-image" alt="{{img_alt}}">
      </div>
      <div class="caption">
        <h3>Thumbnail</h3>
        <p>Description</p>
      </div>
    </div>
    <!-- /col -->
    {{/each}}
  </div>
</template>
